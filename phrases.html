<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learn Odia Phrases</title>
  <link rel="stylesheet" href="allgames.css">
</head>
<body>
  <h1>Learn Simple Odia Phrases</h1>
  <div class="game-box">
    <h2 id="question">Loading...</h2>
    <div id="options"></div>
    <button onclick="nextPhrase()">Next</button>
    <div id="back-btn"></div>
  </div>

  <script>
    const phrases = [
      {eng: "Hello", odia: "à¬¨à¬®à¬¸à­à¬•à¬¾à¬° (Namaskar)"},
      {eng: "How are you?", odia: "à¬•à­‡à¬®à¬¿à¬¤à¬¿ à¬…à¬›? (Kemiti achha?)"},
      {eng: "I am fine", odia: "à¬®à­à¬ à¬­à¬² à¬…à¬›à¬¿ (Mu bhala achhi)"},
      {eng: "Thank you", odia: "à¬§à¬¨à­à­Ÿà¬¬à¬¾à¬¦ (Dhanyabad)"},
      {eng: "Yes", odia: "à¬¹à¬ (Han)"},
      {eng: "No", odia: "à¬¨à¬¾ (Na)"},
      {eng: "What is your name?", odia: "à¬¤à­à¬®à¬° à¬¨à¬¾à¬® à¬•à¬£? (Tumara nama kana?)"},
      {eng: "Where is the temple?", odia: "à¬®à¬¨à­à¬¦à¬¿à¬° à¬•à­‡à¬‰à¬à¬ à¬¿ à¬…à¬›à¬¿? (Mandira keunthi achhi?)"}
    ];

    let current = 0;

    function loadPhrase() {
      document.getElementById("question").innerText = "ðŸ‘‰ " + phrases[current].eng;
      let shuffled = [...phrases].sort(() => 0.5 - Math.random()).slice(0,3);
      if (!shuffled.includes(phrases[current])) shuffled[0] = phrases[current];

      document.getElementById("options").innerHTML = shuffled.map(opt =>
        `<div class="phrase" onclick="checkAnswer(this, '${opt.odia}')">${opt.odia}</div>`
      ).join("");
    }

    function checkAnswer(element, selected) {
      let correct = phrases[current].odia;
      if (selected === correct) {
        element.classList.add("correct");
      } else {
        element.classList.add("wrong");
        [...document.getElementsByClassName("phrase")].forEach(opt => {
          if (opt.innerText === correct) opt.classList.add("correct");
        });
      }
    }

    function nextPhrase() {
      current++;
      if (current < phrases.length) {
        loadPhrase();
      } else {
        document.getElementById("question").innerText = "ðŸŽ‰ You finished learning!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("back-btn").innerHTML =
          `<button onclick="location.href='games.html'">â¬… Back to Games</button>`;
      }
    }

    loadPhrase();
  </script>
</body>
</html>
